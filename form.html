<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Secure Form</h2>
        <form id="secureForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username (4-16 chars, letters/numbers)" required>
                <p class="error-msg" id="usernameError">Invalid username</p>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password (Min 8 chars, 1 letter, 1 number, 1 special)" required>
                <p class="error-msg" id="passwordError">Weak password</p>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
                <p class="error-msg" id="emailError">Invalid email</p>
            </div>
            <div class="form-group">
                <input type="text" id="phone" placeholder="Phone (10 digits)" required>
                <p class="error-msg" id="phoneError">Invalid phone number</p>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
